{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('{% static "/images/trucks.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth {
            width: 300px;
            padding: 20px;
            background: rgb(31 38 62 / 90%);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .auth h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        .input-container {
            margin: 15px 0;
        }
        .input-container input {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
        }
        .input-container input::placeholder {
            color: #fff;
            opacity: 0.7;
        }
        .auth-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: rgb(138 138 177 / 70%);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .auth-btn:hover {
            background: rgba(188, 188, 215, 0.7);
        }
        .acc-au {
            display: block;
            margin: 10px 0;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }
        .acc-au:hover {
            text-decoration: underline;
        }
        .bottom-container {
            margin-top: 20px;
        }
        .errorlist {
            color: rgb(169, 90, 90);
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <form class="auth" method="post">
        {% csrf_token %}
        <h2>АВТОРИЗАЦИЯ</h2>
        <a class="acc-au" href="/register/">Нет аккаунта?</a>
        <div class="input-container">
            <input type="text" placeholder="Логин" id="username" name="username" required>
        </div>
        <div class="input-container">
            <input type="password" placeholder="Пароль" id="password" name="password" required>
        </div>
        <div class="bottom-container">
            <input type="submit" class="auth-btn" value="ВОЙТИ">
            {% if form.errors %}
                <ul class="errorlist">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </form>
</body>
</html>
