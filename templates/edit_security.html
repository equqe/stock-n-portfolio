{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование актива</title>
  <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>

        <h1>Редактирование актива</h1>

      </div>
    </main>
  </div>
</body>
</html>
