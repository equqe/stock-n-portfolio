{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки</title>
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <style>
    .sidebar ul li a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <ul>
        <li>{{ username }} - Менеджер</li>
        <li><a href="/logout/">Выход</a></li>
        <li><a href="/manager/settings/">Настройки</a></li>
        <li><a href="/manager/analysis/">Страница анализа акций и портфелей</a></li>
        <li><a href="/manager/chat/">Связь с клиентами</a></li>
      </ul>
    </aside>
    <main class="content">
      <div class="header">
        <h1>Настройки</h1>
      </div>
      <div class="main-area">
        <form method="post" action="{% url 'settings' %}">
          {% csrf_token %}
          <div>
            <label for="first_name">Имя:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
          </div>
          <div>
            <label for="last_name">Отчество:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
          </div>
          <div>
            <label for="receive_notifications">Получать уведомления:</label>
            <input type="checkbox" id="receive_notifications" name="receive_notifications" {% if user.receive_notifications %}checked{% endif %}>
          </div>
          <button type="submit">Изменить</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
