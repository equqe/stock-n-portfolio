{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат с клиентом</title>
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <style>
    .sidebar ul li a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
    }
    .client-list {
      margin-bottom: 20px;
    }
    .client-list a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: inherit;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <ul>
        <li>{{ username }} - Менеджер</li>
        <li><a href="/logout/">Выход</a></li>
        <li><a href="/manager/settings/">Настройки</a></li>
        <li><a href="/manager/analysis/">Страница анализа акций и портфелей</a></li>
        <li><a href="/manager/chat/">Связь с клиентом</a></li>
      </ul>
    </aside>
    <main class="content">
      <div class="header">
        <h1>Чат с клиентом</h1>
      </div>
      <div class="main-area">
        <div class="client-list">
          <h2>Список клиентов:</h2>
          {% for client in clients %}
            <a href="{% url 'chat_manager_client' client.id %}">{{ client.username }}</a>
          {% endfor %}
        </div>
      </div>
    </main>
  </div>
  <div class="notification" id="notification"></div>
  <script>
    const notification = document.getElementById('notification');

    const socket = new WebSocket(
      'ws://' + window.location.host + '/ws/notifications/'
    );

    socket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      notification.textContent = data.message;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 5000);
    };

    socket.onclose = function(e) {
      console.error('Chat socket closed unexpectedly');
    };
  </script>
</body>
</html>
